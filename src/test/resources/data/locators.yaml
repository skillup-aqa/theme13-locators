xpath:
  # All elements with tag name 'a'
  byTagName: '//a'

  # All elements with tag name 'a' and descendant with tag name 'img'
  elementWithDescendant: '//a/img'

  # All elements with tag name 'a' or tag name 'button'
  byTagNameWithOr: '//a | //button'

  # All elements with tag name 'div' that are before an element with tag name 'button'
  byTagNameFollowedBy: '//div/following-sibling::button'

  # Any element with id 'shopping_cart_container'
  byId: '//*[@id="shopping_cart_container"]'

  # All elements with class name 'inventory_item_name'
  byClassName: '//*[contains(@class, "inventory_item_name")]'

  # First element that has data-test attribute starting from 'add-to-cart'
  firstElementWithDataTest: '//*[starts-with(@data-test, "add-to-cart")]'

  # Every second element with class name 'inventory_item_name'
  everySecondElementWithClassName: '(//*[contains(@class, "inventory_item_name")])[position() mod 2 = 0]'

  # "Add to cart" button for a product with name 'Sauce Labs Bolt T-Shirt'
  byText: '//*[text()="Sauce Labs Bolt T-Shirt"]/ancestor::div[@class="inventory_item"]//button'

css:
  # All elements with tag name 'a'
  byTagName: 'a'

  # All elements with tag name 'a' and descendant with tag name 'img'
  elementWithDescendant: 'a > img'

  # All elements with tag name 'a' or tag name 'button'
  byTagNameWithOr: 'a, button'

  # All elements with tag name 'button' that are following tag name 'div'
  byTagNameFollowedBy: 'div+button'

  # Any element with id 'shopping_cart_container'
  byId: '#shopping_cart_container'

  # All elements with class name 'inventory_item_name'
  byClassName: '.inventory_item_name'

  # First element that has data-test attribute starting from 'add-to-cart'
  firstElementWithDataTest: '*[data-test^="add-to-cart"]'

  # Every second element with class name 'inventory_item'
  everySecondElementWithClassName: '.inventory_item:nth-child(2n) .inventory_item_name'
